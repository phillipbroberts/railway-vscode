name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Compile TypeScript
      run: npm run compile
    
    - name: Run linter
      run: npm run lint
      continue-on-error: true  # Don't fail on lint warnings for now
    
    - name: Run tests
      run: xvfb-run -a npm test
      if: runner.os == 'Linux'
    
    - name: Run tests
      run: npm test
      if: runner.os != 'Linux'
    
    - name: Install vsce
      run: npm install -g @vscode/vsce
    
    - name: Package extension
      run: |
        npx vsce package --no-yarn
    
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: railway-monitor-vsix
        path: '*.vsix'
  
  test-multi-platform:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Compile TypeScript
      run: npm run compile